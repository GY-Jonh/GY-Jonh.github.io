<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速</title>
</head>
<body>
<label id="lab">
    <a id="a" href="#">aaa</a>
</label>
<script>
  a.onclick = function () {
      console.log('a')
  };
  lab.onclick = function () {
      console.log('lab')
  };


  var arr = [5, 3, 1,1, 8, 9,9, 4, 2, 6, 7, 0];
    console.log(arr);
    var quickSort = function (arr) {
        if (arr.length <= 1) {
            return arr;
        }
        var pivotIndex = Math.floor(arr.length / 2);
        var pivot = arr.splice(pivotIndex, 1)[0];
        var left = [];
        var right = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < pivot) {
                left.push(arr[i]);
            } else {
                right.push(arr[i]);
            }
        }
        return quickSort(left).concat([pivot], quickSort(right));
    };
    var result = quickSort(arr);
    console.log(result);
</script>
</body>
</html>
